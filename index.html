<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sphere</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./firebase-app.js"></script>
    <script src="./firebase-auth.js"></script>
    <script src="./firebase-database.js"></script>
</head>
<body>
    <main>
        <section id="auth" class="panel">
            <div class="auth-wrapper">
                <h1>Welcome</h1>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="auth-actions">
                    <button onclick="handleRegister()">Register</button>
                    <button onclick="handleLogin()">Login</button>
                </div>
                <p id="status"></p>
            </div>
        </section>

        <section id="chat" class="panel hidden">
            <div class="chat-wrapper">
                <header>
                    <h1>Chat Sphere</h1>
                    <div class="chat-controls">
                        <button class="exit" onclick="handleLogout()">Logout</button>
                    </div>
                </header>
                <div id="online-users" style="padding: 10px;"></div>
                <div id="user-search" style="padding: 10px;">
                    <input type="text" id="search-input" placeholder="Search users..." oninput="searchUsers()">
                    <div id="user-list"></div>
                </div>
                <div id="chat-container">
                    <div id="public-chat">
                        <h2>Public Chat</h2>
                        <div id="messages"></div>
                        <form id="message-form" onsubmit="handleSendMessage(event)">
                            <input type="text" id="chat-input" placeholder="Say something..." required>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                    <div id="dm-chat" class="hidden">
                        <h2>DM with <span id="dm-recipient"></span></h2>
                        <div id="dm-messages"></div>
                        <form id="dm-form" onsubmit="handleSendDM(event)">
                            <input type="text" id="dm-input" placeholder="Send a DM..." required>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
