<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sphere</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./firebase-app.js"></script>
    <script src="./firebase-auth.js"></script>
    <script src="./firebase-database.js"></script>
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth" class="auth-container">
        <h2>Welcome to ChatSphere</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="registerBtn">Register</button>
        <button id="loginBtn">Login</button>
        <p id="authStatus"></p>
    </div>

    <!-- Chat Interface -->
    <div id="chat" class="chat-container hidden">
        <div class="sidebar">
            <input type="text" id="searchBar" placeholder="Search users...">
            <ul id="searchResults"></ul>
        </div>
        <div class="main-chat">
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="dmWindow" class="dm-window hidden">
            <h3>DM with <span id="dmRecipient"></span></h3>
            <div id="dmMessages"></div>
            <form id="dmForm">
                <input type="text" id="dmInput" placeholder="Type a DM..." required>
                <button type="submit">Send</button>
            </form>
            <button id="closeDM">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
