[MIXIN: GrassFX_ExtraArea]
_Area = $" def($_Area, -1) + 1 "
EXTRA_${_Area} = $Map
EXTRA_${_Area}_CENTER = $Center
EXTRA_${_Area}_RANGE = $" def($Range, 100) - def($Fade, def($Range, 100) * 0.1) ", $" def($Range, 100) "
EXTRA_${_Area}_ASPECT_RATIO = $" def($Aspect, 1) "
EXTRA_${_Area}_ANGLE = $" def($Angle, 0) "
EXTRA_${_Area}_OPACITY = $" def($Opacity, 1) "
